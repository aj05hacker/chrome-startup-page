<body>

    <section class="w-100 row first d-flex flex-column align-items-center justify-content-center">
        <div
            class="long_term_goal_display col-12 text-center d-flex flex-column align-items-center justify-content-center">
            <p>You're On The Way to</p>
            <h1 class="fs-3">Become a<span class="green"> #FULLSTACK DEVELOPER</span></h1>
        </div>

        <div class="search_console col-4 mt-3">
            <input type="text" name="search" id="search" placeholder="Search On Google">
        </div>

        <div class="mt-5 work text-center">
           <span>Spent 2 hrs per day on </span> <a href="https://platform.utest.com/dashboard" target="_blank">uTest</a>
           <p class="mt-5 motivational fs-6">#Naamakkana Train Vara Vaaraikum <br> Naama Platform La Ninnutha Aakanum</p>
        </div>
        
        
    </section>
    <section class="container">
        <div class="mail_container d-flex justify-content-evenly row mt-4">



        </div>
    </section>

    <section class="shortcut container">
        <div class=" row d-flex justify-content-center mt-5 pt-2">
            <!-- <div class="group col-12 col-md-3">
                <h3>Typing</h3>
                <div class="card mt-4">
                    <img src="/typing.png" class="img-fluid" alt="typing.com logo">
                    <p class="mt-2">Typing.com</p>
                    <a href="https://www.typing.com/" target="_blank" class="mt-3">Open</a>
                </div>
            </div> -->
            <div class="group col-12 col-md-3">
                <h3>ANDROID DEVELOPEMENT</h3>
                <div class="card mt-4">
                    <img src="/youtube.png" class="img-fluid w-50 mt-3" alt="typing.com logo">
                    <p class="mt-2">freeCodeCamp</p>
                    <a href="https://www.youtube.com/watch?v=fis26HvvDII&t=11033s" target="_blank" class="mt-3">Open</a>
                </div>
            </div>
            <div class="group col-12 col-md-3">
                <h3>ALGORITHMS</h3>
                <div class="card mt-4">
                    <img src="/coursera-logo.png" class="img-fluid w-50 mt-3" alt="coursera.com logo">
                    <p class="mt-2">Coursera.com</p>
                    <a href="https://www.coursera.org/learn/algorithms-part1/home/week/1" target="_blank" class="mt-3">Open</a>
                </div>
            </div>
            <div class="group col-12 col-md-3">
                <h3>Competitive Programming</h3>
                <div class="card mt-4">
                    <img src="/codechef.png" class="img-fluid w-50 mt-3" alt="typing.com logo">
                    <p class="mt-2">CodeChef.com</p>
                    <a href="https://www.codechef.com/" target="_blank" class="mt-3">Open</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var inputElement = document.getElementById('search');



        inputElement.addEventListener("keypress", function(event){
            if(event.key === "Enter"){
                event.preventDefault();

                var query = inputElement.value;

                window.location.href = 'https://www.google.com/search?q='+query;
            }
        })
    </script>
</body>

</html>
